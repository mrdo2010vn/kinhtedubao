<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/datepicker.css" />
	<link rel="stylesheet" href="../css/font-awesome.min.css" />
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
			<ul class="nav nav">
				<li><a href="#">Trang chủ</a></li>
				<li><a href="#">Account</a></li>
				<li><a href="#">Article</a></li>
			</ul>
		</nav>
		<div class="main">
			<div class="col-md-3">
			</div>
			<div class="col-md-9">
				<div class="page-header">
					<h1 class="text-center">Nhập thông tin bài viết</h1>
				</div>
				<form action="" method="post" class="form-horizontal">
					<div class="form-group">
						<label for="title" class="col-md-2 control-label">Title</label>
						<div class="col-md-10"><input type="text" class="form-control" 
							name="title" id="title" /></div>
					</div>
					
					<div class="form-group">
						<label for="title" class="col-md-2 control-label">Slug</label>
						<div class="col-md-10"><input type="text" class="form-control" 
							name="slug" id="slug" /></div>
					</div>
					
					<div class="form-group">
						<label for="cat" class="col-md-2 control-label">Category</label>
						<div class="col-md-10">
							<select name="cat" id="cat" class="form-control">
								<option value="#">option1</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="tag" class="control-label col-md-2">Tag</label>
						<div class="col-md-10"><input type="text" name="tag" id="tag" 
							class="form-control" /></div>
					</div>
					
					<div class="form-group">
						<label for="public" class="control-label col-md-2">Public date</label>
						<div class="col-md-10"><input type="text" name="public" 
							id="public" class="form-control date" /></div>
					</div>
					
					<div class="form-group">
						<label for="content" class="col-md-2 control-label">Content</label>
						<div class="col-md-10"><textarea name="content" id="content" 
							cols="30" rows="10" class="form-control"></textarea></div>
					</div>
					
					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="#" class="btn btn-default">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script>
	CKEDITOR.replace('content');
	$(document).ready(function(){
		$('.date').datepicker();
	})
</script>
</html>
