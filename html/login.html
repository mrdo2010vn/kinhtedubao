<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="./../css/bootstrap.min.css" />
	<link rel="stylesheet" href="./../css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="./../css/style.css" />
</head>
<body>
	<div class="login col-md-5 highlight">
		<form action="#" class="form-horizontal" method="post">
			<div class="form-group">
				<label for="user" class="col-md-3 control-label">User name</label>
				<div class="col-md-9"><input type="text" name="user" id="user" class="form-control" /></div>
			</div>

			<div class="form-group">
				<label for="pass" class="col-md-3 control-label">Password</label>
				<div class="col-md-9"><input type="password" name="pass" id="pass" class="form-control" /></div>
			</div>

			<div class="form-group">
				<div class="col-md-9 col-md-offset-3">
					<button type="submit" name="submit" class="btn btn-primary">OK</button>
					<button type="reset" name="reset" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
